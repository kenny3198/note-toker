<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Alata (peoem keeper)</title>
    <link rel="stylesheet" href="note.css">
    <link rel="shortcut icon" href="./agbalogo.jpg" type="image/x-icon">
    <script defer src="note.js"></script>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <button class="modal-btn">&times</button>
            <h2 class="modal-tittle"></h2>
            <p class="modal-body"></p>
        </div>
    </div>
    <div class="form-container">
        <h1>POEM STORAGE</h1>
        <h3>ADD A NEW POEM</h3>
        <form>
            <label for="tittle">Tittle 
                <input type="text" id="tittle" placeholder="Enter a Note tittle.">
            </label>
            <label for="note">note
                <textarea name="note" id="note" cols="30" rows="10"
                placeholder="Enter a Note Text"></textarea>
            </label>
            <input id="submit" type="submit">
        </form>
    </div>
    <div class="note-container">
       
       
    </div>
</body>
</html>
